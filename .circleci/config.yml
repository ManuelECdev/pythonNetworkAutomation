version: 2.1

jobs:

  build:
    docker:
      - image: python:2.7

    working_directory: ~/repo

    steps:
    - checkout

    - run:
        name: install dependencies
        command: |
          make circleCiInstall

workflows:
  default:
    jobs:
      - build
